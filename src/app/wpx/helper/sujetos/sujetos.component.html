<mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input [(ngModel)]="DNI">
</mat-form-field>

<div *ngIf="_searchStandard && totalCon != 0"
    style="width: 95%; margin-top: 0em; margin-left: 1em; float: none; clear: both; height: 540px; overflow: auto;">

    <table mat-table [dataSource]="_searchStandard" matSort class="mat-elevation-z8" style="width: 100%;">
        <!-- matSortDisableClear matSortDirection="asc"-->

        <ng-container matColumnDef="DNI">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI / NIF</th>
            <td mat-cell *matCellDef="let element" class="action-link">

                <button mat-raised-button color="primary" (click)="confirmSubject(element)" cdkFocusInitial
                    color="primary">
                    {{element.DNI}}
                </button>

            </td>
        </ng-container>

        <ng-container matColumnDef="NOMBRE">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let element">
                {{element.NOMBRE}} </td>
        </ng-container>

        <ng-container matColumnDef="PRIMERAPELLIDO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Primer Apellido / Raz√≥n Social</th>
            <td mat-cell *matCellDef="let element"> {{element.PRIMERAPELLIDO}}</td>
        </ng-container>

        <ng-container matColumnDef="SEGUNDOAPELLIDO">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Segundo Apellido</th>
            <td mat-cell *matCellDef="let element"> {{element.SEGUNDOAPELLIDO}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="_displayStanard; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: _displayStanard;"></tr>

    </table>

</div>

<mat-paginator showFirstLastButtons [pageSizeOptions]="[5, 10, 20, 100]" [length]="length" [pageSize]="pageSize"
    aria-label="Select page">
</mat-paginator>
