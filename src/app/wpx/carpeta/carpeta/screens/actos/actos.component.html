<div class="container" style="margin-top: 0.5em;">

    <div class="left" style="margin-top: 0.5em;">
        <button mat-raised-button mat-button (click)="openNewConceptProcedure()" color="primary">
            <mat-icon>search</mat-icon>
            Conceptos
        </button>
    </div>

    <div class="center" style="margin-top: 0.5em;">
        <button mat-button *ngIf="dGenerales.HAYGESTION=='1'">
            Gestion
        </button>
    </div>

    <mat-divider style="margin-top: 30px;"></mat-divider>

    <div style="width: 99%; display: block;" class="right">

        <table style="width: 99%;">
        
            <tr style="width:100%">
            
                <td style="width: 50%; ">
                    <div style="width: 100%; margin-top: -37.5em; font-size: 12px;" *ngFor="let auxConceptos of conceptosAll">
 
                        <table style="width: 100%;" *ngIf="auxConceptos.id==idConcepto">
            
                            <tr *ngFor="let auxSelect of auxConceptos.estructura">
            
                                <td style="width: 70%; margin-top: -1em;">
                                    <mat-label class="colorInput12" matTooltip="{{auxSelect.TEXTOPANTALLA}}"
                                        matTooltipClass="tooltip-blue allow-cr"
                                        >{{auxSelect.TEXTOPANTALLA}}
                                    </mat-label>
                                </td>
                                <td style="width: 24%;">
                                    <mat-form-field style="margin-left: 1em; margin-top:0.05em; width: 8em; text-align: right; padding: 0px;" class="specialTextMunutacion">
                                    
                                        <input matInput [(ngModel)]="auxSelect.VALORNUMERICO"
                                            [readonly]="auxSelect.FORMULAEUROS!=''"
                                            (keyup.enter)="calcularHonorarios(auxSelect)"
                                            (keyup)="calcularHonorarios(auxSelect)"
                                           
                                            >
                                            <!-- (keypress)="calcularHonorarios()"
                                                                                       (change)="calcularHonorarios()"
                                           (keydown)="calcularHonorarios()"
                                            (keypress)="calcularHonorarios(auxSelect)"
                                            
                                            -->
                                    </mat-form-field>

                                </td>
            
                            </tr>
            
                        </table>
            
                    </div>
                </td>

                <td style="width: 50%;">               
                    <div style="width: 100%; float: right;font-size: 12px; margin-top: 1em;">

                        <table style="width: 100%;">
            
                            <tr *ngFor="let auxSelect of suplidos">
                                <td style="width: 70%; margin-top: -1em;">
                                    <mat-label class="colorInput12" matTooltip="{{auxSelect.MENSAJEAYUDA}}"
                                        matTooltipClass="tooltip-blue allow-cr"
                                        (dblclick)="openCahngeLabel($event, auxSelect)">{{auxSelect.TEXTOPANTALLA}}</mat-label>
                                </td>
                                <td style="width: 24%;">
                                    <mat-form-field style="margin-left: 1em; margin-top:0.05em; width: 8em; text-align: right; padding: 0px;" class="specialTextMunutacion">
                                        <input matInput [(ngModel)]="auxSelect.VALORNUMERICO"
                                            [readonly]="auxSelect.MANUALOCALCULADO=='C'" (dblclick)="eventEmitDoubleClick($event, auxSelect)"
                                            (keypress)="changeValues()">
                                        <!-- (change)="changeValues()" (keypress)="changeValues()"> -->
                                    </mat-form-field>
                                </td>
                                <td style="width: 5%; color: brown;">
                                    {{auxSelect.MENSAJEAYUDA | ivaRet}}
                                </td>
            
            
                            </tr>
            
                        </table>
            
                    </div>
                </td>
            
            </tr>
        
        </table>

    </div>

</div>
