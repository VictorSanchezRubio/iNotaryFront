
<div style="padding-left: 5ex;">

    <img src="../../../assets/images/logo.png">
    <br>
    <br>
    <br>
    <h1 style="color: #ffffff;"><strong>{{_nameNotaria}}</strong></h1>
</div>


<div class="columna">

    <div class="login" style="margin-left: 2em;">

        <form class="custom-form" method="post">
            <mat-label>
                <h1>Login</h1>
            </mat-label>

        <input type="text" [(ngModel)]="loginDto.login" name="login" placeholder="Code" required="required"/>

            <input type="password" [(ngModel)]="loginDto.password" name="password" placeholder="Password"
                required="required" />


            <button type="submit" (click)="login()">Log in</button>

            <br>
            <br>
            <div *ngIf="isError">
                <label>{{messageError}}</label>
            </div>

        </form>

    </div>

</div>
